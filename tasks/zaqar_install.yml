- include: install-apt.yml
  static: no
  when: ansible_pkg_mgr == 'apt'
  tags:
    - install-apt

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in zaqar_developer_constraints %}
      {{ item }}
      {% endfor %}
  when:
    - zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Install requires pip packages
  pip:
    name: "{{ zaqar_requires_pip_packages | join(' ') }}"
    state: "{{ zaqar_pip_package_state }}"
    extra_args: >-
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Attempt venv download
  get_url:
    url: "{{ zaqar_venv_download_url }}"
    dest: "/var/cache/{{ zaqar_venv_download_url | basename }}"
    checksum: "sha1:{{ lookup('url', zaqar_venv_download_url | replace('tgz', 'checksum')) }}"
  register: zaqar_get_venv
  when:
    - not zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Copy pre-build venv package
  copy:
    src: "{{ zaqar_venv_localpath }}"
    dest: "/var/cache/"
  register: zaqar_get_venv
  when: zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Remove existing venv
  file:
    path: "{{ zaqar_bin | dirname }}"
    state: absent
  when: zaqar_get_venv | changed
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Create zaqar venv dir
  file:
    path: "{{ zaqar_bin | dirname }}"
    state: directory
  register: zaqar_venv_dir
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ zaqar_venv_download_url | basename }}"
    dest: "{{ zaqar_bin | dirname }}"
    copy: "no"
  when:
    - not zaqar_developer_mode | bool or zaqar_local_mode | bool
    - zaqar_get_venv | changed or zaqar_venv_dir | changed
#  notify:
#    - Restart zaqar api
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Install pip packages (venv)
  pip:
    name: "{{ zaqar_pip_packages | join(' ') }}"
    state: "{{ zaqar_pip_package_state }}"
    virtualenv: "{{ zaqar_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ zaqar_developer_mode | ternary('--constraint /opt/developer-pip-constraints.txt', '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when: zaqar_developer_mode | bool or zaqar_local_mode | bool
#  notify:
#    - Restart zaqar api
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ zaqar_bin | dirname }}
  when:
    - not zaqar_developer_mode | bool or zaqar_local_mode | bool
    - zaqar_get_venv | changed or zaqar_venv_dir | changed
  tags:
    - zaqar-install
    - zaqar-pip-packages

