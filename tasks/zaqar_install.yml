- include: install-apt.yml
  when:
    - ansible_pkg_mgr == 'apt'
  tags:
    - install-apt

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in zaqar_developer_constraints %}
      {{ item }}
      {% endfor %}
  when:
    - zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Clone requirements git repository
  git:
    repo: "{{ zaqar_requirements_git_repo }}"
    dest: "/opt/requirements"
    clone: yes
    update: yes
    version: "{{ zaqar_requirements_git_install_branch }}"
  when:
    - zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Add constraints to pip_install_options fact for developer mode
  set_fact:
    pip_install_options: "{{ pip_install_options|default('') }} --constraint /opt/developer-pip-constraints.txt --constraint /opt/requirements/upper-constraints.txt"
  when:
    - zaqar_developer_mode | bool
    - "'/opt/developer-pip-constraints.txt' not in pip_install_options|default('')"
    - "'/opt/requirements/upper-constraints.txt' not in pip_install_options|default('')"
    - not zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Install requires pip packages
  pip:
    name: "{{ zaqar_requires_pip_packages | join(' ') }}"
    state: latest
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ zaqar_venv_download_url | basename }}"
    get_md5: False
  when:
    - not zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
  register: local_venv_stat
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Get remote venv checksum
  uri:
    url: "{{ zaqar_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when:
    - not zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
  register: remote_venv_checksum
  tags:
    - zaqar-install
    - zaqar-pip-packages

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ zaqar_venv_download_url }}"
    dest: "/var/cache/{{ zaqar_venv_download_url | basename }}"
    force: yes
  ignore_errors: true
  register: get_venv
  when:
    - not zaqar_developer_mode | bool
    - not zaqar_local_mode | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Copy pre-build venv package
  copy:
    src: "{{ zaqar_venv_localpath }}"
    dest: "/var/cache/"
  register: get_venv
  when:
    - zaqar_local_mode | bool
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Set zaqar get_venv fact
  set_fact:
    zaqar_get_venv: "{{ get_venv }}"
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Remove existing venv
  file:
    path: "{{ zaqar_bin | dirname }}"
    state: absent
  when:
    - zaqar_get_venv | changed
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Create zaqar venv dir
  file:
    path: "{{ zaqar_bin | dirname }}"
    state: directory
  register: zaqar_venv_dir
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ zaqar_venv_download_url | basename }}"
    dest: "{{ zaqar_bin | dirname }}"
    copy: "no"
  when:
    - not zaqar_developer_mode | bool or zaqar_local_mode | bool
    - zaqar_get_venv | changed or zaqar_venv_dir | changed
#  notify:
#    - Restart zaqar api
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Install pip packages (venv)
  pip:
    name: "{{ zaqar_pip_packages | join(' ') }}"
    state: latest
    virtualenv: "{{ zaqar_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - zaqar_get_venv | failed or zaqar_developer_mode | bool or zaqar_local_mode | bool
#  notify:
#    - Restart zaqar api
  tags:
    - zaqar-install
    - zaqar-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ zaqar_bin | dirname }}
  when:
    - not zaqar_developer_mode | bool or zaqar_local_mode | bool
    - zaqar_get_venv | success
  tags:
    - zaqar-install
    - zaqar-pip-packages

