- name: Add zaqar apache WSGI script
  template:
    src: "zaqar-wsgi.py.j2"
    dest: "/var/www/cgi-bin/zaqar/app"
    owner: "{{ zaqar_system_user_name }}"
    group: "{{ zaqar_system_group_name }}"
    mode: "0755"
  notify:
    - Restart Apache

- name: Add zaqar apache configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
  with_items:
    - { src: "zaqar_apache_ports.conf.j2", dest: "/etc/apache2/ports.conf" }
    - { src: "zaqar-httpd.conf.j2", dest: "/etc/apache2/sites-available/zaqar-httpd.conf" }
  notify:
    - Restart Apache

- name: Disable default apache site
  file:
    path: "/etc/apache2/sites-enabled/000-default.conf"
    state: "absent"
  notify:
    - Restart Apache

- name: Enabled zaqar vhost
  file:
    src: "/etc/apache2/sites-available/zaqar-httpd.conf"
    dest: "/etc/apache2/sites-enabled/zaqar-httpd.conf"
    state: "link"
  notify:
    - Restart Apache

- name: Ensure Apache ServerName
  lineinfile:
    dest: "/etc/apache2/apache2.conf"
    line: "ServerName {{ inventory_hostname }}"
  notify:
    - Restart Apache

- name: Ensure Apache ServerTokens
  lineinfile:
    dest: "/etc/apache2/conf-available/security.conf"
    regexp: '^ServerTokens'
    line: "ServerTokens Prod"
  notify:
    - Restart Apache

- name: Ensure Apache ServerSignature
  lineinfile:
    dest: "/etc/apache2/conf-available/security.conf"
    regexp: '^ServerSignature'
    line: "ServerSignature Off"
  notify:
    - Restart Apache
