- name: Install zaqar server
  hosts: zaqar_all
  user: root
  roles:
    - role: "{{ rolename | basename }}"
      zaqar_local_mode: true
      zaqar_install_nginx: true
      zaqar_api_bind_address: 192.168.33.11
      zaqar_mgmt_db_connection_string: 'sqlite:////tmp/zaqar.db'
