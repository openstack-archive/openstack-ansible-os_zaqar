- name: Deploy MongoDB
  hosts: infra1
  user: root
  gather_facts: true

  tasks:
    - name: Install mongo packages
      apt:
        state: present
        name: "{{ item }}"
      with_items: "{{ packages_mongodb }}"

    - name: Configure the MongoDB bind address
      lineinfile:
        dest: /etc/mongodb.conf
        regexp: "^(#)?bind_ip"
        line: "bind_ip = {{ zaqar_message_db_address }}"
      register: mongodb_bind

    - name: Enable the MongoDB smallfiles option
      lineinfile:
        dest: /etc/mongodb.conf
        regexp: "^(#)?smallfiles"
        line: "smallfiles = true"
      register: mongodb_smallfiles

    - name: Restart mongodb
      service:
        name: mongodb
        state: restarted
      when:
        - mongodb_bind | changed or mongodb_smallfiles | changed
      register: mongodb_restart

    - name: Wait for mongodb to come back online after the restart
      wait_for:
        host: "{{ zaqar_message_db_address }}"
        port: 27017
        delay: 5
        timeout: 30
      when:
        - mongodb_restart is defined
        - mongodb_restart | changed

    - name: Test mongodb connectivity
      command: "mongo --host {{ zaqar_message_db_address }} --eval ' '"
      changed_when: False

    - name: Add admin user
      mongodb_user:
        login_host: "{{ zaqar_message_db_address }}"
        database: admin
        name: root
        password: "{{ zaqar_message_database_password }}"
        roles: 'root'
        state: present

    - name: Add zaqar database user
      mongodb_user:
        login_host: "{{ zaqar_message_db_address }}"
        login_user: "root"
        login_password: "{{ zaqar_message_database_password }}"
        database: "zaqar"
        name: "{{ zaqar_message_database_user }}"
        password: "{{ zaqar_message_database_password }}"
        roles: 'readWrite,dbAdmin'
        state: present
  vars_files:
    - test-vars.yml
  vars:
    packages_mongodb:
      - mongodb-clients
      - mongodb-server
      - python-pymongo
