- name: Install zaqar server
  hosts: zaqar_all
  user: root
  pre_tasks:
    - name: Create DB for service
      mysql_db:
        login_user: "root"
        login_password: "secrete"
        login_host: "localhost"
        name: "{{ zaqar_mgmt_database_name }}"
        state: "present"
      delegate_to: "10.100.100.2"
    - name: Grant access to the DB for the service
      mysql_user:
        login_user: "root"
        login_password: "secrete"
        login_host: "localhost"
        name: "{{ zaqar_mgmt_database_name }}"
        password: "{{ zaqar_mgmt_database_password }}"
        host: "{{ item }}"
        state: "present"
        priv: "{{ zaqar_mgmt_database_name }}.*:ALL"
      with_items:
        - "localhost"
        - "%"
      delegate_to: "10.100.100.2"
  roles:
    - role: "{{ rolename | basename }}"
  vars_files:
    - test-vars.yml
